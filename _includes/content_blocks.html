<section class="row text-center">

  {% for item in site.data.content_blocks %}

  <div class="col-md-3 col-sm-4" id="main-menu-button">
    <div class="content-blocks-button">
      <a href={{item.url}}>
        <img src="{{site.baseurl}}{{item.image}}" class="img-fluid" />
        <h2 class="content-blocks-text"> {{item.headline}}</h2>
      </a>
    </div>
  </div>

  {% endfor %}

</section>
