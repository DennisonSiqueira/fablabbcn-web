layout: default
title: News
---

<section id="blog-post">
  <div class="container">
    <div class="row">

      <div class="col-md-8">
        <h1>{{page.title}}</h1>

        <p class="lead">
          by <u>{{page.author}}</u>
          &nbsp;&nbsp;&nbsp;
          <span class="glyphicon glyphicon-time"></span> Posted on <u>{{ page.date | date:"%B %d, %Y" }}</u>
        </p>

        {{content}}

      </div>  <!-- col -->

      {% include blog_sidebar.html %}

    </div> <!-- row -->
  </div> <!-- container -->
</section>
