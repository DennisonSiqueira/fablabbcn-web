---
layout: default
title: Machines
---

<!-- ======== Machines ========================================================= Machines ================== -->

<section id="machines">
	<div class="container mt-5">
		<div class="row">

			<!--------------------------------- machine list item ----------------------------->

			{% for item in site.data.machines %}

			<div class="col-md-6"><a name={{item.name}}></a>
				<img class="mb-2" src="{{site.baseurl}}{{item.image}}"/>
			</div> <!-- col -->

			<div class="col-md-6">
				<h3> {{item.title}} </h3>
				<br>
				<ul style="list-style: outside;">
					<!-- test -->
					{% for prop in item.machineprops %}
					<li><strong class="text-capitalize">{{prop[0]}}: </strong> {{prop[1]}}</li>
					{% endfor %}
					{% if item.use != "" %}
						<li class="mb-2"><strong>About the use:</strong><a target="_blank" href={{item.useurl}}> {{item.use}}</a></li>
					{% endif %}
					<!-- test -->
				</ul>
			</div> <!-- col -->

			<!--------------------------------- machine list item ----------------------------->

			<div class="container"></div>

			{% endfor %}
			
		</div> <!-- container -->
	</div> <!-- container -->
</section>  <!-- machines -->
