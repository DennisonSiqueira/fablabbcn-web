---
layout: default
title: Projects
---

<section class="container mt-5">

  <div class="row">
    {% for post in site.posts limit: 500 %}
    {% if post.type == 'project' %}

    <div class="menu-item col-12 col-md-6 col-lg-4 mb-3">
      <a href="{{site.baseurl}}{{post.url}}"><img class="img-fluid" src="{{site.baseurl}}/img/projects/{{post.projectimg}}" alt="project"></a>
      <h3 class="my-2">
        <a href="{{site.baseurl}}{{post.url}}">{{post.title}}
        </a>
      </h3>

      <p>{{post.meta}}</p>
    </div>


    {% endif %}
    {% endfor %}

  </div>

</section>
