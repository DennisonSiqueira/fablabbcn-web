---
layout: default
---

<header>
	
	{% include nav.html %} 	
	
</header><!-- site-header -->

<!-- ======== Hero ==================================================================== Hero ============-->

    <section id="header-pages-blog">
	    <div class="container" id="header-pages-blog-title">
            
            <h2 class="page-title">Workshops</h2>                      
							
	    </div> <!-- container -->								        	        	                  	      	                     	            	            		                  			   		   	  		                                                                                          
    </section> <!-- hero -->

<!-- ======== pages-social-icons ===========-->

    {% include social.html %} 

<!-- =============================================================================================================-->
    
<div class="container" id="separator-pages-top"></div>   

<!-- ======== workshops ================================================================= workshops ================= -->  

    <section id="workshops">    	    
	    <div class="container">	        
	        <div class="row">

                {% for post in site.posts limit: 500 %}
                {% if post.type == 'workshop' %}                            
                            
			            <div class="col-md-6">
				            
			                <a href="{{site.baseurl}}{{post.url}}"><img class="{{site.baseurl}}/img/workshops/workshops_loop/{{post.workshopimg}}" alt="workshop"></a>
			            </div>
			            
			            <div class="col-md-6" id="workshops-description">
				            
			                <h3><a href="{{site.baseurl}}{{post.url}}">{{post.title}}</a></h3>
			                <br>
			                <p>{{post.meta}}</p> 
			                <br>
			                <a class="btn btn-default" id="workshop-join" href="#">Join! <span class="glyphicon glyphicon-chevron-right"></span></a>
			            </div>	        
	            
	            {% endif %}
	            {% endfor %}


	        </div> <!-- row -->	

	    </div> <!-- container -->
    
    </section> <!-- workshops -->
	    
<!-- =============================================================================================================-->
    
<div class="container" id="separator"></div>   

<!-- =============================================================================================================-->


{% include footer.html %}
